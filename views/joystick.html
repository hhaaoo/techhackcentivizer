<html>
 <head>
    <title> Joystick Sample Code </title>
    <script src="/socket.io/socket.io.js"></script>
 </head>
 <body>

<div id="img_home"></div>

<canvas style="border:1px solid black;" id="joystick" width=500 height=500></canvas>

<script>

var canvas=document.getElementById("joystick");
var context=canvas.getContext("2d");
var width=canvas.width;
var height=canvas.height;
var socket = io('http://192.168.0.100:3000');
        //socket.connect('http://192.168.0.100:3000');

        socket.emit('joystick start', {chatroom: 'joystick'});
        socket.on('joystick press', function(msg){
      context.fillStyle="white";
          context.fillRect(0,0,width,height);
      context.fillStyle="black";
          console.log(msg.buttonNo);

          if (msg.buttonNo === '8'){
            //8 corresponds to a ____ movement of the joystick
            //do something here (ex. move cursor up on the screen, play a video)
            //The code below displays a black rectangle at the ____ side of the screen
            console.log(8);
            context.fillRect(width/2,height-200,100,100);
          }
          else if (msg.buttonNo === '9'){
            //9 corresponds to a ____ movement of the joystick
            //do something else here
            //The code below displays a black rectangle at the ____ side of the screen

            context.fillRect(width/2,10,100,100);
            console.log(9);

          }
          else if (msg.buttonNo === '10'){
            //10 corresponds to a ____ movement of the joystick
            //do another thing here
            //The code below displays a black rectangle at the ____ side of the screen

            context.fillRect(width-100,height/2,100,100);
            console.log(10);

          }
          else if (msg.buttonNo === '11'){
            //11 corresponds to a ____ movement of the joystick
            //do more things here
            //The code below displays a black rectangle at the ____ side of the screen

            console.log(11);
            context.fillRect(10,height/2,100,100);
          }

        });


</script>
</body>
</html>
